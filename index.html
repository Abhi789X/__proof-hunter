<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap to Prove</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
    }
    
    body {
      background: linear-gradient(135deg, #1c0033, #0b0019);
      min-height: 100vh;
      overflow: hidden;
      color: white;
    }
    
    #scoreboard {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 102, 196, 0.15);
      border-radius: 15px;
      padding: 12px 25px;
      font-size: 20px;
      text-align: center;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      gap: 30px;
      backdrop-filter: blur(5px);
      border: 2px solid rgba(255, 102, 196, 0.3);
      box-shadow: 0 0 15px rgba(255, 102, 196, 0.2);
    }
    
    canvas {
      display: block;
      background: rgba(0, 0, 0, 0.1);
      width: 100vw;
      height: 100vh;
    }
    
    #controls {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      z-index: 20;
    }
    
    .btn {
      padding: 18px 45px;
      font-size: 22px;
      font-weight: bold;
      background: linear-gradient(135deg, #ff66c4, #ff2a9e);
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 102, 196, 0.5);
      transition: all 0.3s ease;
      min-width: 200px;
      text-align: center;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(255, 102, 196, 0.8);
    }
    
    #replayBtn {
      display: none;
    }
    
    #popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #ff66c4, #ff2a9e);
      color: white;
      padding: 40px;
      border-radius: 20px;
      font-size: 24px;
      text-align: center;
      display: none;
      z-index: 100;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 40px rgba(255, 102, 196, 0.8);
      backdrop-filter: blur(10px);
    }
    
    #popup h2 {
      font-size: 36px;
      margin-bottom: 15px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    #popup button {
      margin-top: 25px;
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      background: white;
      color: #ff2a9e;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    #popup button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }
    
    .pulse {
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 102, 196, 0.8);
      border-radius: 50%;
      pointer-events: none;
      z-index: 5;
    }
    
    #footer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.4);
      font-size: 12px;
      z-index: 10;
      text-align: center;
    }
    
    .tap-indicator {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      pointer-events: none;
      z-index: 15;
      animation: tapEffect 0.6s forwards;
    }
    
    @keyframes tapEffect {
      0% { 
        transform: scale(0.2);
        opacity: 0.8;
      }
      100% { 
        transform: scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="scoreboard">
    <div>Score: <span id="score">0</span></div>
    <div>Time: <span id="time">30</span>s</div>
  </div>
  
  <canvas id="gameCanvas"></canvas>
  
  <div id="controls">
    <button id="startBtn" class="btn pulse">â–¶ PLAY</button>
    <button id="replayBtn" class="btn">REPLAY</button>
  </div>
  
  <div id="popup">
    <h2>GAME OVER!</h2>
    <div id="popupText">Score: 0 proofs</div>
    <button>PLAY AGAIN</button>
  </div>
  
  <div id="footer">powered by melek</div>
  
  <script>
    // Game elements
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const timeElement = document.getElementById('time');
    const startBtn = document.getElementById('startBtn');
    const replayBtn = document.getElementById('replayBtn');
    const popup = document.getElementById('popup');
    const popupText = document.getElementById('popupText');
    const popupButton = popup.querySelector('button');
    
    // Set canvas to full screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    // Load your external PNG files
    const logoImg = new Image();
    logoImg.src = 'logo.png'; // Your logo.png
    
    const char1Img = new Image();
    char1Img.src = 'char1.png'; // Your char1.png
    
    const char2Img = new Image();
    char2Img.src = 'char2.png'; // Your char2.png
    
    // Load your external sound files
    const clickSound = new Audio();
    clickSound.src = 'click.wav'; // Your click.wav
    
    const popSound = new Audio();
    popSound.src = 'pop.mp3'; // Your pop.mp3
    
    // Game state
    let logos = [];
    let characters = [];
    let score = 0;
    let timeLeft = 30;
    let gameRunning = false;
    let spawnInterval, gameTimer, charSpawnInterval;
    let particles = [];
    
    // Create game elements with 20% reduced speed
    function createLogo() {
      const x = Math.random() * (canvas.width - 60);
      logos.push({ 
        x, 
        y: -60,
        width: 60,
        height: 60,
        speed: (2 + Math.random() * 3) * 0.8, // 20% slower
        type: 'logo',
        img: logoImg
      });
    }
    
    function spawnCharacter() {
      const types = [
        { type: 'char1', img: char1Img, points: 3 },
        { type: 'char2', img: char2Img, points: 5 }
      ];
      const charType = types[Math.floor(Math.random() * types.length)];
      
      // Make char2 30% larger
      const isChar2 = charType.type === 'char2';
      const width = isChar2 ? 90 : 70; // 30% larger
      const height = isChar2 ? 90 : 70; // 30% larger
      
      characters.push({ 
        x: Math.random() * (canvas.width - width),
        y: -height,
        width: width,
        height: height,
        speed: (1.5 + Math.random() * 2) * 0.8, // 20% slower
        type: charType.type,
        img: charType.img,
        points: charType.points
      });
    }
    
    // Create particles for effects
    function createParticles(x, y, color, count = 15) {
      for (let i = 0; i < count; i++) {
        particles.push({
          x,
          y,
          size: 3 + Math.random() * 8,
          speedX: -3 + Math.random() * 6,
          speedY: -3 + Math.random() * 6,
          color,
          life: 20 + Math.random() * 30
        });
      }
    }
    
    // Create tap indicator effect for smoother tapping
    function createTapEffect(x, y) {
      const effect = document.createElement('div');
      effect.className = 'tap-indicator';
      effect.style.left = (x - 30) + 'px';
      effect.style.top = (y - 30) + 'px';
      document.body.appendChild(effect);
      
      setTimeout(() => {
        effect.remove();
      }, 600);
    }
    
    // Draw game elements
    function drawLogo(logo) {
      if (logo.img.complete && logo.img.naturalWidth !== 0) {
        ctx.drawImage(logo.img, logo.x, logo.y, logo.width, logo.height);
      } else {
        // Fallback if image not loaded
        ctx.fillStyle = '#ff66c4';
        ctx.beginPath();
        ctx.roundRect(logo.x, logo.y, logo.width, logo.height, 10);
        ctx.fill();
      }
    }
    
    function drawCharacter(char) {
      if (char.img.complete && char.img.naturalWidth !== 0) {
        ctx.drawImage(char.img, char.x, char.y, char.width, char.height);
      } else {
        // Fallback if image not loaded
        let color;
        if (char.type === 'char1') {
          color = '#6a0dad';
        } else {
          color = '#00aaff';
        }
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(char.x + char.width/2, char.y + char.height/2, char.width/2, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    function drawParticles() {
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        
        p.x += p.speedX;
        p.y += p.speedY;
        p.life--;
        p.size *= 0.97;
        
        if (p.life <= 0) {
          particles.splice(i, 1);
        }
      }
    }
    
    // Game logic
    function update() {
      if (!gameRunning) return;
      
      // Clear canvas with a transparent overlay for trail effect
      ctx.fillStyle = 'rgba(28, 0, 51, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Update and draw logos
      for (let i = logos.length - 1; i >= 0; i--) {
        const logo = logos[i];
        logo.y += logo.speed;
        drawLogo(logo);
        
        // Remove if off screen
        if (logo.y > canvas.height) {
          logos.splice(i, 1);
        }
      }
      
      // Update and draw characters
      for (let i = characters.length - 1; i >= 0; i--) {
        const char = characters[i];
        char.y += char.speed;
        drawCharacter(char);
        
        // Remove if off screen
        if (char.y > canvas.height) {
          characters.splice(i, 1);
        }
      }
      
      // Draw particles
      drawParticles();
      
      requestAnimationFrame(update);
    }
    
    // Handle taps with improved smoothness
    function handleTap(e) {
      if (!gameRunning) return;
      
      const rect = canvas.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;
      
      // Create tap effect for visual feedback
      createTapEffect(e.clientX, e.clientY);
      
      // Check logo taps
      for (let i = logos.length - 1; i >= 0; i--) {
        const logo = logos[i];
        if (clickX >= logo.x && clickX <= logo.x + logo.width &&
            clickY >= logo.y && clickY <= logo.y + logo.height) {
          score += 1;
          scoreElement.textContent = score;
          logos.splice(i, 1);
          createParticles(clickX, clickY, '#ff66c4');
          popSound.currentTime = 0;
          popSound.play().catch(e => console.log("Audio error"));
          return;
        }
      }
      
      // Check character taps with circular hit detection for smoother experience
      for (let i = characters.length - 1; i >= 0; i--) {
        const char = characters[i];
        const centerX = char.x + char.width/2;
        const centerY = char.y + char.height/2;
        const distance = Math.sqrt((clickX - centerX)**2 + (clickY - centerY)**2);
        const radius = Math.min(char.width, char.height) * 0.4;
        
        if (distance <= radius) {
          score += char.points;
          scoreElement.textContent = score;
          characters.splice(i, 1);
          createParticles(clickX, clickY, char.type === 'char1' ? '#6a0dad' : '#00aaff', 25);
          popSound.currentTime = 0;
          popSound.play().catch(e => console.log("Audio error"));
          return;
        }
      }
    }
    
    // Add multiple event listeners for smoother tapping
    canvas.addEventListener('click', handleTap);
    canvas.addEventListener('touchstart', function(e) {
      e.preventDefault();
      handleTap(e.touches[0]);
    }, { passive: false });
    
    // Game control functions
    function resetGame() {
      logos = [];
      characters = [];
      particles = [];
      score = 0;
      timeLeft = 30;
      scoreElement.textContent = score;
      timeElement.textContent = timeLeft;
      popup.style.display = 'none';
      replayBtn.style.display = 'none';
      startBtn.style.display = 'block';
    }
    
    function startGame() {
      clickSound.currentTime = 0;
      clickSound.play().catch(e => console.log("Audio error"));
      
      gameRunning = true;
      resetGame();
      startBtn.style.display = 'none';
      
      // Start game timers
      spawnInterval = setInterval(createLogo, 500);
      charSpawnInterval = setInterval(spawnCharacter, 1500);
      
      gameTimer = setInterval(() => {
        timeLeft--;
        timeElement.textContent = timeLeft;
        
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
      
      update();
    }
    
    function endGame() {
      clearInterval(spawnInterval);
      clearInterval(gameTimer);
      clearInterval(charSpawnInterval);
      gameRunning = false;
      
      popupText.textContent = `Score: ${score} proofs!`;
      popup.style.display = 'block';
      replayBtn.style.display = 'block';
    }
    
    // Event listeners
    startBtn.addEventListener('click', startGame);
    replayBtn.addEventListener('click', startGame);
    popupButton.addEventListener('click', startGame);
    
    // Initialize the game
    resetGame();
    
    // Add a subtle background animation
    function backgroundAnimation() {
      ctx.fillStyle = 'rgba(28, 0, 51, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      for (let i = 0; i < 3; i++) {
        const size = Math.random() * 10 + 2;
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const alpha = Math.random() * 0.1 + 0.05;
        
        ctx.fillStyle = `rgba(255, 102, 196, ${alpha})`;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fill();
      }
      
      if (!gameRunning) {
        requestAnimationFrame(backgroundAnimation);
      }
    }
    
    backgroundAnimation();
  </script>
</body>
</html>
