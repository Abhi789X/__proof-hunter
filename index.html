<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap to Prove</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1c0033, #0b0019);
      min-height: 100vh;
      overflow: hidden;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      position: relative;
      width: 100%;
      max-width: 800px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 10px;
      z-index: 10;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 5px;
      background: linear-gradient(to right, #ff66c4, #ff9a8b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255, 102, 196, 0.5);
    }
    
    .subtitle {
      font-size: 16px;
      color: #c0a3d9;
      max-width: 600px;
      line-height: 1.4;
      margin: 0 auto;
      display: none;
    }
    
    #scoreboard {
      width: 100%;
      background: rgba(255, 102, 196, 0.15);
      border-radius: 15px;
      padding: 12px 25px;
      font-size: 20px;
      text-align: center;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      backdrop-filter: blur(5px);
      border: 2px solid rgba(255, 102, 196, 0.3);
      box-shadow: 0 0 15px rgba(255, 102, 196, 0.2);
      margin: 0 auto 15px;
    }
    
    canvas {
      display: block;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      height: 500px;
      margin: 0 auto;
    }
    
    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    
    .btn {
      padding: 14px 35px;
      font-size: 18px;
      font-weight: bold;
      background: linear-gradient(135deg, #ff66c4, #ff2a9e);
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 102, 196, 0.5);
      transition: all 0.3s ease;
      z-index: 20;
      text-align: center;
      min-width: 140px;
    }
    
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 102, 196, 0.8);
    }
    
    #replayBtn {
      display: none;
    }
    
    #popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #ff66c4, #ff2a9e);
      color: white;
      padding: 30px;
      border-radius: 18px;
      font-size: 22px;
      text-align: center;
      display: none;
      z-index: 100;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 30px rgba(255, 102, 196, 0.8);
      backdrop-filter: blur(10px);
    }
    
    #popup h2 {
      font-size: 36px;
      margin-bottom: 15px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    #popup button {
      margin-top: 25px;
      padding: 12px 35px;
      font-size: 18px;
      font-weight: bold;
      background: white;
      color: #ff2a9e;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    #popup button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
    }
    
    .pulse {
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 102, 196, 0.8);
      border-radius: 50%;
      pointer-events: none;
      z-index: 5;
    }
    
    #soundToggle {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 45px;
      height: 45px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 22px;
    }
    
    .instructions {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 15px;
      margin-top: 20px;
      max-width: 700px;
      backdrop-filter: blur(5px);
      margin: 20px auto 0;
      display: none;
    }
    
    footer {
      width: 100%;
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      z-index: 10;
      margin-top: 20px;
      padding: 10px;
      display: none;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 28px;
      }
      
      #scoreboard {
        font-size: 18px;
        padding: 10px 15px;
      }
      
      canvas {
        height: 400px;
      }
      
      .btn {
        padding: 12px 25px;
        font-size: 16px;
        min-width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>TAP TO PROVE</h1>
      <div class="subtitle">Tap the falling images to score points!</div>
    </div>
    
    <div id="scoreboard">
      <div>Score: <span id="score">0</span></div>
      <div>Time: <span id="time">30</span>s</div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div class="controls">
      <button id="startBtn" class="btn pulse">â–¶ PLAY</button>
      <button id="replayBtn" class="btn">REPLAY</button>
    </div>
    
    <div id="popup">
      <h2>GAME OVER!</h2>
      <div id="popupText">Score: 0 proofs</div>
      <button>PLAY AGAIN</button>
    </div>
    
    <div id="soundToggle">ðŸ”Š</div>
    
    <footer>powered by melek</footer>
  </div>

  <script>
    // Game elements
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const timeElement = document.getElementById('time');
    const startBtn = document.getElementById('startBtn');
    const replayBtn = document.getElementById('replayBtn');
    const popup = document.getElementById('popup');
    const popupText = document.getElementById('popupText');
    const popupButton = popup.querySelector('button');
    const soundToggle = document.getElementById('soundToggle');
    const subtitle = document.querySelector('.subtitle');
    const footer = document.querySelector('footer');
    
    // Set canvas dimensions
    canvas.width = Math.min(window.innerWidth * 0.95, 700);
    canvas.height = 500;
    
    // Load images - REPLACE THESE WITH YOUR ACTUAL PNG FILES
    const logoImg = new Image();
    logoImg.src = 'logo.png'; // Your logo.png path
    
    const char1Img = new Image();
    char1Img.src = 'char1.png'; // Your char1.png path
    
    const char2Img = new Image();
    char2Img.src = 'char2.png'; // Your char2.png path
    
    // Sound effects - REPLACE WITH YOUR ACTUAL SOUND FILES
    const clickSound = new Audio();
    clickSound.src = "click.wav"; // Your click.wav path
    
    const popSound = new Audio();
    popSound.src = "pop.mp3"; // Your pop.mp3 path
    
    // Game state
    let logos = [];
    let characters = [];
    let score = 0;
    let timeLeft = 30;
    let gameRunning = false;
    let spawnInterval, gameTimer, charSpawnInterval;
    let soundEnabled = true;
    let particles = [];
    
    // Create game elements
    function createLogo() {
      const x = Math.random() * (canvas.width - 60);
      logos.push({ 
        x, 
        y: -60,
        width: 60,
        height: 60,
        speed: 2 + Math.random() * 3,
        type: 'logo',
        img: logoImg
      });
    }
    
    function spawnCharacter() {
      const types = [
        { type: 'char1', img: char1Img, points: 3 },
        { type: 'char2', img: char2Img, points: 5 }
      ];
      const charType = types[Math.floor(Math.random() * types.length)];
      
      characters.push({ 
        x: Math.random() * (canvas.width - 70),
        y: -70,
        width: 70,
        height: 70,
        speed: 1.5 + Math.random() * 2,
        type: charType.type,
        img: charType.img,
        points: charType.points
      });
    }
    
    // Create particles for effects
    function createParticles(x, y, color, count = 15) {
      for (let i = 0; i < count; i++) {
        particles.push({
          x,
          y,
          size: 3 + Math.random() * 8,
          speedX: -3 + Math.random() * 6,
          speedY: -3 + Math.random() * 6,
          color,
          life: 20 + Math.random() * 30
        });
      }
    }
    
    // Draw game elements
    function drawLogo(logo) {
      if (logo.img.complete) {
        ctx.drawImage(logo.img, logo.x, logo.y, logo.width, logo.height);
      } else {
        // Fallback if image not loaded
        ctx.fillStyle = '#ff66c4';
        ctx.beginPath();
        ctx.roundRect(logo.x, logo.y, logo.width, logo.height, 10);
        ctx.fill();
      }
    }
    
    function drawCharacter(char) {
      if (char.img.complete) {
        ctx.drawImage(char.img, char.x, char.y, char.width, char.height);
      } else {
        // Fallback if image not loaded
        let color;
        if (char.type === 'char1') {
          color = '#6a0dad';
        } else {
          color = '#00aaff';
        }
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(char.x + char.width/2, char.y + char.height/2, char.width/2, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    function drawParticles() {
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        
        p.x += p.speedX;
        p.y += p.speedY;
        p.life--;
        p.size *= 0.97;
        
        if (p.life <= 0) {
          particles.splice(i, 1);
        }
      }
    }
    
    // Game logic
    function update() {
      if (!gameRunning) return;
      
      // Clear canvas with a transparent overlay for trail effect
      ctx.fillStyle = 'rgba(28, 0, 51, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Update and draw logos
      for (let i = logos.length - 1; i >= 0; i--) {
        const logo = logos[i];
        logo.y += logo.speed;
        drawLogo(logo);
        
        // Remove if off screen
        if (logo.y > canvas.height) {
          logos.splice(i, 1);
        }
      }
      
      // Update and draw characters
      for (let i = characters.length - 1; i >= 0; i--) {
        const char = characters[i];
        char.y += char.speed;
        drawCharacter(char);
        
        // Remove if off screen
        if (char.y > canvas.height) {
          characters.splice(i, 1);
        }
      }
      
      // Draw particles
      drawParticles();
      
      requestAnimationFrame(update);
    }
    
    // Handle clicks
    canvas.addEventListener('click', function(e) {
      if (!gameRunning) return;
      
      const rect = canvas.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;
      
      // Check logo clicks
      for (let i = logos.length - 1; i >= 0; i--) {
        const logo = logos[i];
        if (clickX >= logo.x && clickX <= logo.x + logo.width &&
            clickY >= logo.y && clickY <= logo.y + logo.height) {
          score += 1;
          scoreElement.textContent = score;
          logos.splice(i, 1);
          createParticles(clickX, clickY, '#ff66c4');
          if (soundEnabled) {
            popSound.currentTime = 0;
            try { popSound.play(); } catch (e) { console.log("Audio error:", e); }
          }
          return;
        }
      }
      
      // Check character clicks
      for (let i = characters.length - 1; i >= 0; i--) {
        const char = characters[i];
        if (clickX >= char.x && clickX <= char.x + char.width &&
            clickY >= char.y && clickY <= char.y + char.height) {
          score += char.points;
          scoreElement.textContent = score;
          characters.splice(i, 1);
          createParticles(clickX, clickY, char.type === 'char1' ? '#6a0dad' : '#00aaff', 25);
          if (soundEnabled) {
            popSound.currentTime = 0;
            try { popSound.play(); } catch (e) { console.log("Audio error:", e); }
          }
          return;
        }
      }
    });
    
    // Game control functions
    function resetGame() {
      logos = [];
      characters = [];
      particles = [];
      score = 0;
      timeLeft = 30;
      scoreElement.textContent = score;
      timeElement.textContent = timeLeft;
      popup.style.display = 'none';
      replayBtn.style.display = 'none';
      startBtn.style.display = 'block';
      subtitle.style.display = 'none';
      footer.style.display = 'none';
    }
    
    function startGame() {
      if (soundEnabled) {
        clickSound.currentTime = 0;
        try { clickSound.play(); } catch (e) { console.log("Audio error:", e); }
      }
      
      gameRunning = true;
      resetGame();
      startBtn.style.display = 'none';
      subtitle.style.display = 'block';
      footer.style.display = 'block';
      
      // Start game timers
      spawnInterval = setInterval(createLogo, 500);
      charSpawnInterval = setInterval(spawnCharacter, 1500);
      
      gameTimer = setInterval(() => {
        timeLeft--;
        timeElement.textContent = timeLeft;
        
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
      
      update();
    }
    
    function endGame() {
      clearInterval(spawnInterval);
      clearInterval(gameTimer);
      clearInterval(charSpawnInterval);
      gameRunning = false;
      
      popupText.textContent = `Score: ${score} proofs!`;
      popup.style.display = 'block';
      replayBtn.style.display = 'block';
      subtitle.style.display = 'none';
    }
    
    // Event listeners
    startBtn.addEventListener('click', startGame);
    replayBtn.addEventListener('click', startGame);
    popupButton.addEventListener('click', startGame);
    
    soundToggle.addEventListener('click', () => {
      soundEnabled = !soundEnabled;
      soundToggle.textContent = soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
      
      // Play a sound when toggling
      if (soundEnabled) {
        clickSound.currentTime = 0;
        try { clickSound.play(); } catch (e) { console.log("Audio error:", e); }
      }
    });
    
    // Handle canvas resizing
    function resizeCanvas() {
      canvas.width = Math.min(window.innerWidth * 0.95, 700);
    }
    
    window.addEventListener('resize', resizeCanvas);
    
    // Initialize the game
    resetGame();
    
    // Add a subtle background animation
    function backgroundAnimation() {
      ctx.fillStyle = 'rgba(28, 0, 51, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      for (let i = 0; i < 3; i++) {
        const size = Math.random() * 10 + 2;
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const alpha = Math.random() * 0.1 + 0.05;
        
        ctx.fillStyle = `rgba(255, 102, 196, ${alpha})`;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fill();
      }
      
      if (!gameRunning) {
        requestAnimationFrame(backgroundAnimation);
      }
    }
    
    backgroundAnimation();
  </script>
</body>
</html>
