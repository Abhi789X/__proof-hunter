<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Tap to Prove</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background: linear-gradient(135deg, #1c0033, #0b0019);
      min-height: 100vh;
      overflow: hidden;
      color: white;
      touch-action: manipulation;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .game-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
      height: 100vh;
      max-height: 700px;
      overflow: hidden;
    }
    
    #scoreboard {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 102, 196, 0.15);
      border-radius: 15px;
      padding: 10px 20px;
      font-size: clamp(16px, 3vw, 20px);
      text-align: center;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      gap: 30px;
      backdrop-filter: blur(5px);
      border: 2px solid rgba(255, 102, 196, 0.3);
      box-shadow: 0 0 15px rgba(255, 102, 196, 0.2);
    }
    
    canvas {
      display: block;
      background: rgba(0, 0, 0, 0.1);
      width: 100%;
      height: 100%;
      border-radius: 10px;
    }
    
    #controls {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      z-index: 20;
    }
    
    .btn {
      padding: clamp(12px, 3vw, 18px) clamp(30px, 5vw, 45px);
      font-size: clamp(18px, 4vw, 22px);
      font-weight: bold;
      background: linear-gradient(135deg, #ff66c4, #ff2a9e);
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 102, 196, 0.5);
      transition: all 0.3s ease;
      min-width: 180px;
      text-align: center;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 30px rgba(255, 102, 196, 0.8);
    }
    
    #replayBtn {
      display: none;
    }
    
    #popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #ff66c4, #ff2a9e);
      color: white;
      padding: clamp(20px, 5vw, 40px);
      border-radius: 20px;
      font-size: clamp(18px, 4vw, 24px);
      text-align: center;
      display: none;
      z-index: 100;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 40px rgba(255, 102, 196, 0.8);
      backdrop-filter: blur(10px);
    }
    
    #popup h2 {
      font-size: clamp(28px, 6vw, 36px);
      margin-bottom: 15px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    #popup button {
      margin-top: 20px;
      padding: clamp(10px, 3vw, 15px) clamp(25px, 4vw, 40px);
      font-size: clamp(16px, 3vw, 20px);
      font-weight: bold;
      background: white;
      color: #ff2a9e;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    #popup button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }
    
    .pulse {
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    #footer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255, 255, 255, 0.4);
      font-size: clamp(10px, 2vw, 12px);
      z-index: 10;
      text-align: center;
    }
    
    .performance-warning {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 0, 0, 0.3);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 12px;
      display: none;
      z-index: 100;
    }
    
    /* Mobile specific styles */
    @media (max-width: 768px) {
      .game-container {
        max-height: 100vh;
      }
      
      #scoreboard {
        padding: 8px 15px;
        gap: 15px;
      }
      
      .btn {
        min-width: 160px;
      }
    }
    
    @media (max-width: 480px) {
      #scoreboard {
        width: 95%;
        font-size: 16px;
      }
      
      .btn {
        min-width: 140px;
        padding: 10px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="performance-warning" id="perfWarning">Performance mode activated</div>
  
  <div class="game-container">
    <div id="scoreboard">
      <div>Score: <span id="score">0</span></div>
      <div>Time: <span id="time">30</span>s</div>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <div id="controls">
      <button id="startBtn" class="btn pulse">â–¶ PLAY</button>
      <button id="replayBtn" class="btn">REPLAY</button>
    </div>
    
    <div id="popup">
      <h2>GAME OVER!</h2>
      <div id="popupText">Score: 0 proofs</div>
      <button>PLAY AGAIN</button>
    </div>
    
    <div id="footer">powered by melek</div>
  </div>

  <script>
    // Game elements
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const timeElement = document.getElementById('time');
    const startBtn = document.getElementById('startBtn');
    const replayBtn = document.getElementById('replayBtn');
    const popup = document.getElementById('popup');
    const popupText = document.getElementById('popupText');
    const popupButton = popup.querySelector('button');
    const perfWarning = document.getElementById('perfWarning');
    
    // Set canvas dimensions
    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
    }
    
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    // Create optimized placeholder images
    function createPlaceholder(type) {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      
      if (type === 'logo') {
        canvas.width = 72;
        canvas.height = 72;
        ctx.fillStyle = '#ff66c4';
        ctx.beginPath();
        ctx.roundRect(0, 0, 72, 72, 15);
        ctx.fill();
        ctx.fillStyle = 'white';
        ctx.font = 'bold 18px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('LOGO', 36, 36);
      } 
      else if (type === 'char1') {
        canvas.width = 84;
        canvas.height = 84;
        ctx.fillStyle = '#6a0dad';
        ctx.beginPath();
        ctx.arc(42, 42, 42, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = 'white';
        ctx.font = 'bold 20px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('CHAR 1', 42, 42);
      } 
      else if (type === 'char2') {
        canvas.width = 108;
        canvas.height = 108;
        ctx.fillStyle = '#00aaff';
        ctx.beginPath();
        ctx.arc(54, 54, 54, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = 'white';
        ctx.font = 'bold 24px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('CHAR 2', 54, 54);
      }
      
      return canvas;
    }
    
    // Create placeholder images
    const logoImg = createPlaceholder('logo');
    const char1Img = createPlaceholder('char1');
    const char2Img = createPlaceholder('char2');
    
    // Game state
    let logos = [];
    let characters = [];
    let score = 0;
    let timeLeft = 30;
    let gameRunning = false;
    let spawnInterval, gameTimer, charSpawnInterval;
    let particles = [];
    let lastTime = 0;
    let frameCount = 0;
    let lastFPSUpdate = 0;
    let currentFPS = 60;
    let perfMode = false;
    
    // Performance monitoring
    function monitorPerformance(timestamp) {
      frameCount++;
      
      if (timestamp >= lastFPSUpdate + 1000) {
        currentFPS = frameCount;
        frameCount = 0;
        lastFPSUpdate = timestamp;
        
        // Enable performance mode if FPS drops
        if (currentFPS < 45 && !perfMode) {
          perfMode = true;
          perfWarning.style.display = 'block';
          setTimeout(() => {
            perfWarning.style.display = 'none';
          }, 3000);
        } else if (currentFPS > 55 && perfMode) {
          perfMode = false;
        }
      }
      
      if (gameRunning) {
        requestAnimationFrame(monitorPerformance);
      }
    }
    
    // Create game elements
    function createLogo() {
      const width = 72;
      const height = 72;
      
      logos.push({ 
        x: Math.random() * (canvas.width - width),
        y: -height,
        width: width,
        height: height,
        speed: (2 + Math.random() * 3) * 0.8,
        type: 'logo',
        img: logoImg
      });
    }
    
    function spawnCharacter() {
      const types = [
        { type: 'char1', img: char1Img, points: 3 },
        { type: 'char2', img: char2Img, points: 5 }
      ];
      const charType = types[Math.floor(Math.random() * types.length)];
      
      const isChar2 = charType.type === 'char2';
      const width = isChar2 ? 108 : 84;
      const height = isChar2 ? 108 : 84;
      
      characters.push({ 
        x: Math.random() * (canvas.width - width),
        y: -height,
        width: width,
        height: height,
        speed: (1.5 + Math.random() * 2) * 0.8,
        type: charType.type,
        img: charType.img,
        points: charType.points
      });
    }
    
    // Create particles for effects
    function createParticles(x, y, color, count = 15) {
      if (perfMode) count = 8; // Reduce particles in performance mode
      
      for (let i = 0; i < count; i++) {
        particles.push({
          x,
          y,
          size: 3 + Math.random() * 8,
          speedX: -3 + Math.random() * 6,
          speedY: -3 + Math.random() * 6,
          color,
          life: 20 + Math.random() * 30
        });
      }
    }
    
    // Draw game elements
    function drawLogo(logo) {
      ctx.drawImage(logo.img, logo.x, logo.y, logo.width, logo.height);
    }
    
    function drawCharacter(char) {
      ctx.drawImage(char.img, char.x, char.y, char.width, char.height);
    }
    
    function drawParticles() {
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        
        p.x += p.speedX;
        p.y += p.speedY;
        p.life--;
        p.size *= 0.97;
        
        if (p.life <= 0) {
          particles.splice(i, 1);
        }
      }
    }
    
    // Optimized game logic with frame rate control
    function update(timestamp) {
      if (!gameRunning) return;
      
      // Control frame rate for performance
      if (perfMode && timestamp - lastTime < 1000/30) {
        requestAnimationFrame(update);
        return;
      }
      
      lastTime = timestamp;
      
      // Clear canvas with a transparent overlay for trail effect
      ctx.fillStyle = 'rgba(28, 0, 51, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Update and draw logos
      for (let i = logos.length - 1; i >= 0; i--) {
        const logo = logos[i];
        logo.y += logo.speed;
        drawLogo(logo);
        
        // Remove if off screen
        if (logo.y > canvas.height) {
          logos.splice(i, 1);
        }
      }
      
      // Update and draw characters
      for (let i = characters.length - 1; i >= 0; i--) {
        const char = characters[i];
        char.y += char.speed;
        drawCharacter(char);
        
        // Remove if off screen
        if (char.y > canvas.height) {
          characters.splice(i, 1);
        }
      }
      
      // Draw particles
      drawParticles();
      
      requestAnimationFrame(update);
    }
    
    // Handle taps
    function handleTap(e) {
      if (!gameRunning) return;
      
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const clickX = (e.clientX - rect.left) * scaleX;
      const clickY = (e.clientY - rect.top) * scaleY;
      
      let tapped = false;
      
      // Check logo taps
      for (let i = logos.length - 1; i >= 0; i--) {
        const logo = logos[i];
        if (clickX >= logo.x && clickX <= logo.x + logo.width &&
            clickY >= logo.y && clickY <= logo.y + logo.height) {
          score += 1;
          scoreElement.textContent = score;
          logos.splice(i, 1);
          createParticles(clickX, clickY, '#ff66c4');
          tapped = true;
          break;
        }
      }
      
      if (tapped) return;
      
      // Check character taps
      for (let i = characters.length - 1; i >= 0; i--) {
        const char = characters[i];
        if (clickX >= char.x && clickX <= char.x + char.width &&
            clickY >= char.y && clickY <= char.y + char.height) {
          score += char.points;
          scoreElement.textContent = score;
          characters.splice(i, 1);
          createParticles(clickX, clickY, char.type === 'char1' ? '#6a0dad' : '#00aaff', 25);
          break;
        }
      }
    }
    
    // Add event listeners with passive option for better scrolling
    canvas.addEventListener('click', handleTap);
    canvas.addEventListener('touchstart', function(e) {
      e.preventDefault();
      handleTap(e.touches[0]);
    }, { passive: false });
    
    // Game control functions
    function resetGame() {
      logos = [];
      characters = [];
      particles = [];
      score = 0;
      timeLeft = 30;
      scoreElement.textContent = score;
      timeElement.textContent = timeLeft;
      popup.style.display = 'none';
      replayBtn.style.display = 'none';
      startBtn.style.display = 'block';
      perfMode = false;
    }
    
    function startGame() {
      gameRunning = true;
      resetGame();
      startBtn.style.display = 'none';
      
      // Start performance monitoring
      requestAnimationFrame(monitorPerformance);
      
      // Start game timers
      spawnInterval = setInterval(createLogo, 500);
      charSpawnInterval = setInterval(spawnCharacter, 1500);
      
      gameTimer = setInterval(() => {
        timeLeft--;
        timeElement.textContent = timeLeft;
        
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
      
      // Start game loop
      requestAnimationFrame(update);
    }
    
    function endGame() {
      clearInterval(spawnInterval);
      clearInterval(gameTimer);
      clearInterval(charSpawnInterval);
      gameRunning = false;
      
      popupText.textContent = `Score: ${score} proofs!`;
      popup.style.display = 'block';
      replayBtn.style.display = 'block';
    }
    
    // Event listeners
    startBtn.addEventListener('click', startGame);
    replayBtn.addEventListener('click', startGame);
    popupButton.addEventListener('click', startGame);
    
    // Initialize the game
    resetCanvas();
    resetGame();
  </script>
</body>
</html>
