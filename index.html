<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prove HUNTER</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #1c0033, #0b0019);
      min-height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }
    
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    #scoreboard {
      position: absolute;
      top: 20px;
      width: 90%;
      max-width: 500px;
      background: rgba(255, 102, 196, 0.2);
      border-radius: 50px;
      padding: 15px 30px;
      font-size: 24px;
      text-align: center;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      backdrop-filter: blur(5px);
      border: 2px solid rgba(255, 102, 196, 0.5);
      box-shadow: 0 0 20px rgba(255, 102, 196, 0.3);
    }
    
    canvas {
      display: block;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }
    
    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      z-index: 10;
    }
    
    .btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 18px 40px;
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(135deg, #ff66c4, #ff2a9e);
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 102, 196, 0.5);
      transition: all 0.3s ease;
      z-index: 20;
    }
    
    .btn:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 0 30px rgba(255, 102, 196, 0.8);
    }
    
    #replayBtn {
      display: none;
    }
    
    #popup {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #ff66c4, #ff2a9e);
      color: white;
      padding: 40px;
      border-radius: 20px;
      font-size: 26px;
      text-align: center;
      display: none;
      z-index: 100;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 40px rgba(255, 102, 196, 0.8);
      backdrop-filter: blur(10px);
    }
    
    #popup h2 {
      font-size: 42px;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    
    #popup button {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 20px;
      font-weight: bold;
      background: white;
      color: #ff2a9e;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    #popup button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }
    
    #instructions {
      position: absolute;
      top: 80px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      font-size: 18px;
      line-height: 1.6;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 15px;
      display: none;
      backdrop-filter: blur(5px);
    }
    
    .pulse {
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 102, 196, 0.8);
      border-radius: 50%;
      pointer-events: none;
      z-index: 5;
    }
    
    #soundToggle {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    #soundToggle i {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="scoreboard">
      <div>Score: <span id="score">0</span></div>
      <div>Time: <span id="time">30</span>s</div>
    </div>
    
    <div id="instructions">
      <p>Tap the falling logos to earn points!</p>
      <p>Special characters give bonus points!</p>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <button id="startBtn" class="btn pulse">â–¶ PLAY</button>
    <button id="replayBtn" class="btn">REPLAY</button>
    
    <div id="popup">
      <h2>GAME OVER!</h2>
      <div id="popupText">Your Score: 0 proofs</div>
      <button>PLAY AGAIN</button>
    </div>
    
    <footer>powered by melek</footer>
    
    <div id="soundToggle">
      <i>ðŸ”Š</i>
    </div>
  </div>

  <script>
    // Game elements
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const timeElement = document.getElementById('time');
    const startBtn = document.getElementById('startBtn');
    const replayBtn = document.getElementById('replayBtn');
    const popup = document.getElementById('popup');
    const popupText = document.getElementById('popupText');
    const popupButton = popup.querySelector('button');
    const instructions = document.getElementById('instructions');
    const soundToggle = document.getElementById('soundToggle');
    
    // Sound elements
    const clickSound = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAAAAAAA=');
    const popSound = new Audio('data:audio/mp3;base64,SUQzBAAAAAABEVRYWFgAAAAtAAADY29tbWVudABCaWdTb3VuZEJhbmsuY29tIC8gTGFTb25vdGhlcXVlLm9yZwBURU5DAAAAHQAAA1N3aXRjaCBQbHVzIMKpIE5DSCBTb2Z0d2FyZQBUSVQyAAAABgAAAzIyMzUAVFNTRQAAAA8AAANMYXZmNTcuODMuMTAwAAAAAAAAAAAAAAD/80DEAAAAA0gAAAAATEFNRTMuMTAwVVVVVVVVVVVVVUxBTUUzLjEwMFVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQsRbAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVf/zQMSkAAADSAAAAABVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV');
    
    // Game state
    let logos = [];
    let characters = [];
    let score = 0;
    let timeLeft = 30;
    let gameRunning = false;
    let spawnInterval, gameTimer, charSpawnInterval;
    let soundEnabled = true;
    let particles = [];
    
    // Create game elements
    function createLogo() {
      const x = Math.random() * (canvas.width - 100);
      logos.push({ 
        x, 
        y: -100,
        width: 80,
        height: 80,
        speed: 2 + Math.random() * 3,
        type: 'logo'
      });
    }
    
    function spawnCharacter() {
      const types = ['char1', 'char2'];
      const type = types[Math.floor(Math.random() * types.length)];
      
      characters.push({ 
        x: Math.random() * (canvas.width - 100),
        y: -120,
        width: 100,
        height: 100,
        speed: 1.5 + Math.random() * 2,
        type: type
      });
    }
    
    // Create particles for effects
    function createParticles(x, y, color, count = 15) {
      for (let i = 0; i < count; i++) {
        particles.push({
          x,
          y,
          size: 3 + Math.random() * 8,
          speedX: -3 + Math.random() * 6,
          speedY: -3 + Math.random() * 6,
          color,
          life: 20 + Math.random() * 30
        });
      }
    }
    
    // Draw game elements
    function drawLogo(logo) {
      ctx.fillStyle = '#ff66c4';
      ctx.beginPath();
      ctx.roundRect(logo.x, logo.y, logo.width, logo.height, 15);
      ctx.fill();
      
      ctx.fillStyle = 'white';
      ctx.font = 'bold 20px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('LOGO', logo.x + logo.width/2, logo.y + logo.height/2);
    }
    
    function drawCharacter(char) {
      const colors = {
        char1: '#6a0dad',
        char2: '#00aaff'
      };
      
      ctx.fillStyle = colors[char.type];
      ctx.beginPath();
      ctx.arc(char.x + char.width/2, char.y + char.height/2, char.width/2, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.fillStyle = 'white';
      ctx.font = 'bold 24px Arial';
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText(char.type === 'char1' ? 'CHAR 1' : 'CHAR 2', char.x + char.width/2, char.y + char.height/2);
    }
    
    function drawParticles() {
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        
        p.x += p.speedX;
        p.y += p.speedY;
        p.life--;
        p.size *= 0.97;
        
        if (p.life <= 0) {
          particles.splice(i, 1);
        }
      }
    }
    
    // Game logic
    function update() {
      if (!gameRunning) return;
      
      // Clear canvas with a transparent overlay for trail effect
      ctx.fillStyle = 'rgba(28, 0, 51, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Update and draw logos
      for (let i = logos.length - 1; i >= 0; i--) {
        const logo = logos[i];
        logo.y += logo.speed;
        drawLogo(logo);
        
        // Remove if off screen
        if (logo.y > canvas.height) {
          logos.splice(i, 1);
        }
      }
      
      // Update and draw characters
      for (let i = characters.length - 1; i >= 0; i--) {
        const char = characters[i];
        char.y += char.speed;
        drawCharacter(char);
        
        // Remove if off screen
        if (char.y > canvas.height) {
          characters.splice(i, 1);
        }
      }
      
      // Draw particles
      drawParticles();
      
      requestAnimationFrame(update);
    }
    
    // Handle clicks
    canvas.addEventListener('click', function(e) {
      if (!gameRunning) return;
      
      const rect = canvas.getBoundingClientRect();
      const clickX = e.clientX - rect.left;
      const clickY = e.clientY - rect.top;
      
      // Check logo clicks
      for (let i = logos.length - 1; i >= 0; i--) {
        const logo = logos[i];
        if (clickX >= logo.x && clickX <= logo.x + logo.width &&
            clickY >= logo.y && clickY <= logo.y + logo.height) {
          score += 1;
          scoreElement.textContent = score;
          logos.splice(i, 1);
          createParticles(clickX, clickY, '#ff66c4');
          if (soundEnabled) popSound.play();
          return;
        }
      }
      
      // Check character clicks
      for (let i = characters.length - 1; i >= 0; i--) {
        const char = characters[i];
        const centerX = char.x + char.width/2;
        const centerY = char.y + char.height/2;
        const distance = Math.sqrt((clickX - centerX)**2 + (clickY - centerY)**2);
        
        if (distance <= char.width/2) {
          score += char.type === 'char1' ? 3 : 5;
          scoreElement.textContent = score;
          characters.splice(i, 1);
          createParticles(clickX, clickY, char.type === 'char1' ? '#6a0dad' : '#00aaff', 25);
          if (soundEnabled) popSound.play();
          return;
        }
      }
    });
    
    // Game control functions
    function resetGame() {
      logos = [];
      characters = [];
      particles = [];
      score = 0;
      timeLeft = 30;
      scoreElement.textContent = score;
      timeElement.textContent = timeLeft;
      document.getElementById('scoreboard').style.display = 'flex';
      popup.style.display = 'none';
    }
    
    function startGame() {
      if (soundEnabled) clickSound.play();
      gameRunning = true;
      resetGame();
      startBtn.style.display = 'none';
      replayBtn.style.display = 'none';
      instructions.style.display = 'block';
      
      // Start game timers
      spawnInterval = setInterval(createLogo, 600);
      charSpawnInterval = setInterval(spawnCharacter, 2500);
      
      gameTimer = setInterval(() => {
        timeLeft--;
        timeElement.textContent = timeLeft;
        
        if (timeLeft <= 0) {
          endGame();
        }
      }, 1000);
      
      update();
    }
    
    function endGame() {
      clearInterval(spawnInterval);
      clearInterval(gameTimer);
      clearInterval(charSpawnInterval);
      gameRunning = false;
      
      popupText.textContent = `You scored ${score} proofs!`;
      popup.style.display = 'block';
      replayBtn.style.display = 'block';
      instructions.style.display = 'none';
    }
    
    // Event listeners
    startBtn.addEventListener('click', startGame);
    replayBtn.addEventListener('click', startGame);
    popupButton.addEventListener('click', startGame);
    
    soundToggle.addEventListener('click', () => {
      soundEnabled = !soundEnabled;
      soundToggle.querySelector('i').textContent = soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
    });
    
    // Handle canvas resizing
    function resizeCanvas() {
      canvas.width = Math.min(window.innerWidth - 40, 800);
      canvas.height = Math.min(window.innerHeight - 150, 600);
    }
    
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    // Initialize the game
    resetGame();
    
    // Add a subtle background animation
    function backgroundAnimation() {
      ctx.fillStyle = 'rgba(28, 0, 51, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      for (let i = 0; i < 3; i++) {
        const size = Math.random() * 10 + 2;
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const alpha = Math.random() * 0.1 + 0.05;
        
        ctx.fillStyle = `rgba(255, 102, 196, ${alpha})`;
        ctx.beginPath();
        ctx.arc(x, y, size, 0, Math.PI * 2);
        ctx.fill();
      }
      
      if (!gameRunning) {
        requestAnimationFrame(backgroundAnimation);
      }
    }
    
    backgroundAnimation();
  </script>
</body>
</html>
